{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products in {{ category_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #333;
    }
    header {
      background-color: #01579b;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Oleo Script Swash Caps', cursive;
    }
    header p {
      margin: 0;
      font-size: 1.2rem;
    }
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 40px;
      background-color: #e1f5fe;
    }
    .product {
      text-align: center;
      padding: 20px;
      flex: 1 1 30%;
      max-width: 300px;
      margin: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
      color: #01579b;
    }
    .product .price {
      font-size: 1.2rem;
      color: #388e3c;
      margin-bottom: 10px;
    }
    .product a {
      text-decoration: none;
      display: inline-block;
      padding: 8px 15px;
      background-color: #01579b;
      color: white;
      border-radius: 5px;
    }
    .product a:hover {
      background-color: #014374;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #01579b;
      color: white;
    }
  </style>
</head>
<body>
<header>
  <!-- <h1>Products in {{ category_name }}</h1>
  <p>Discover the best products curated for you</p> -->
  <h2 style="font-weight: bold;">{{category_name}}</h2>
</header>

<section class="products">
  {% for product in products %}
  <div class="product">
    <img src="{{ product.imageUrl }}" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p class="price">â‚¹{{ product.price }}</p>
    <a href="{% url 'product_detail' product.id %}">View Details</a>
  </div>
  {% endfor %}
</section>

<footer>
  &copy; 2025 House of Drips. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
