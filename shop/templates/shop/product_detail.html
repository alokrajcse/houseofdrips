{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }} | House of Drips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #333;
    }
    header {
      background-color: #01579b;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header .brand-name {
      margin: 0;
      font-size: 2rem;
      font-family: 'Oleo Script Swash Caps', cursive;
    }
    .product-page {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      background-color: #e1f5fe;
    }
    .product-image-wrapper {
      flex: 1 1 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .product-image {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .product-details {
      flex: 1 1 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product-details h2 {
      color: #01579b;
      margin-bottom: 15px;
    }
    .product-description {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .product-price {
      font-size: 1.5rem;
      color: #388e3c;
      margin-bottom: 20px;
    }
    .buy-button {
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      background-color: #01579b;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
    }
    .buy-button:hover {
      background-color: #014374;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #01579b;
      color: white;
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 768px) {
      .product-page {
        padding: 10px;
      }
      .product-details {
        padding: 15px;
      }
      .product-details h2 {
        font-size: 1.8rem;
      }
      .product-price {
        font-size: 1.3rem;
      }
      .buy-button {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 576px) {
      header .brand-name {
        font-size: 1.5rem;
      }
      .product-image {
        max-width: 300px;
      }
      .product-details {
        text-align: left;
      }
    }
  </style>
</head>
<body>
<header>
  <p class="brand-name">House of Drips</p>
</header>

<main class="product-page container">
  <div class="product-image-wrapper">
    <img src="{{ product.imageUrl }}" alt="{{ product.name }}" class="product-image">
  </div>
  <div class="product-details">
    <h2>{{ product.name }}</h2>
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price">Price: ₹{{ product.price }}</p>
    <a 
      href="https://wa.me/917735698664?text=I'm%20interested%20in%20the%20product%20{{ product.name }}%20priced%20at%20₹{{ product.price }}" 
      class="buy-button" 
      target="_blank">
      Buy on WhatsApp
    </a>
    <a 
 
<a 
  href="https://www.instagram.com/bbsr_houseof_drips/" 
  class="buy-button" 
  target="_blank">
  Message on Instagram
</a>

  </div>
</main>

<footer>
  &copy; 2025 House of Drips. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
