<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Drips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #333;
    }
    header {
      background-color: #01579b;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .hero {
        display: none;
      text-align: center;
      padding: 50px 20px;
      color: white;
      background-image: url('houseofdrips.jpg');
      background-size: cover;
      background-position: center');
      
      
    }
    .hero h2 {
      font-size: 3rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .hero button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0288d1;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .hero button:hover {
      background-color: #0277bd;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      padding: 40px;
      background-color: #e1f5fe;
      flex-wrap: wrap;
    }
    .category {
      text-align: center;
      padding: 10px;
      flex: 1 1 30%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    .category img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .category h3 {
      margin: 10px 0;
      color: #01579b;
    }
    .category button {
      padding: 8px 15px;
      background-color: #01579b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .category button:hover {
      background-color: #014374;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #01579b;
      color: white;
      font-size: 0.9rem;
    }
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
      .hero h2 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .categories {
        padding: 20px;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>House of Drips</h1>
  <p>Your ultimate destination for trendy & stylish T-shirts</p>
</header>

<section class="hero">
  <h2>Discover Your Drip</h2>
  <p>Exclusive, comfortable, and head-turning T-shirts for every style.</p>
  <button>Shop Now</button>
</section>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img7.png" class="d-block w-100" alt="Slide 1" >
    </div>
    
    <div class="carousel-item">
      <img src="img8.png" class="d-block w-100" alt="Slide 3">
    </div>
    <div class="carousel-item">
        <img src="img5.png" class="d-block w-100" alt="Slide 2">
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<section class="categories">
  <div class="category">
    <img src="img1.jpg" alt="Men's T-Shirts">
    <h3>T-Shirt Collection</h3>
    <button>Shop Now</button>
  </div>
  <div class="category">
    <img src="img2.jpg" alt="Women's T-Shirts">
    <h3>Hoodie Collection</h3>
    <button>Shop Now</button>
  </div>
  <div class="category">
    <img src="img3.jpg" alt="Kids' T-Shirts">
    <h3>Explore More</h3>
    <button>Shop Now</button>
  </div>
</section>

<footer>
  &copy; 2024 House of Drips. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
